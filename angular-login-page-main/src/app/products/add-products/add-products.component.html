<app-navbar></app-navbar>
<div class="container">
  <h2>Add New Product</h2>
  <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
    <div class="form-row">
      <input type="text" name="vegName" placeholder="Veg Name" ngModel required />
      <select name="topPriority" ngModel required>
        <option value="" disabled selected>Select Top Priority</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <input type="text" name="units" placeholder="Units (e.g., kg, dozen)" ngModel required />
      <select name="itemType" ngModel required>
        <option value="" disabled selected>Select Item Type</option>
        <option value="Vegetable">Vegetable</option>
        <option value="Fruit">Fruit</option>
        <option value="Others">Others</option>
      </select>
    </div>

    <div class="form-row">
      <input type="text" name="dateOfEntry" [value]="currentDate" disabled />
      <input type="text" name="entryTime" [value]="currentTime" disabled />
    </div>

    <div class="form-buttons">
      <button type="submit">Save</button>
      <button type="button" (click)="backToHome()">Back To Products</button>
      <button type="reset">Clear</button>
    </div>    
  </form>
</div>
