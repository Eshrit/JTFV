<mat-toolbar color="primary" class="navbar">
  <!-- Logo Section -->
  <div class="logo-wrapper">
    <img src="assets/logo2.jpg" alt="Logo" class="logo-img" />
  </div>

  <!-- Home Link -->
  <a mat-button routerLink="/dashboard">Home</a>

  <!-- Merchants Dropdown Menu -->
  <mat-menu #merchantsMenu="matMenu">
    <button mat-menu-item routerLink="/dashboard">Merchants Overview</button>
    <button mat-menu-item routerLink="/add-merchants">Add Merchants</button>
  </mat-menu>

  <div class="menu-wrapper">
    <button mat-button [matMenuTriggerFor]="merchantsMenu">
      Merchants
    </button>
    <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
  </div>

  <!-- Products Dropdown Menu -->
  <mat-menu #productsMenu="matMenu">
    <button mat-menu-item routerLink="/products">Products</button>
    <button mat-menu-item routerLink="/add-products">Add Products</button>
  </mat-menu>

  <div class="menu-wrapper">
    <button mat-button [matMenuTriggerFor]="productsMenu">
      Products
    </button>
    <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
  </div>

  <!-- Bills Dropdown Menu -->
  <mat-menu #billsMenu="matMenu">
    <button mat-menu-item routerLink="/bills">Bills Overview</button>
    <button mat-menu-item routerLink="/add-bills">Add Bills</button>
  </mat-menu>

  <div class="menu-wrapper">
    <button mat-button [matMenuTriggerFor]="billsMenu">
      Bills
    </button>
    <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
  </div>

  <!-- Reports Link -->
  <a mat-button routerLink="/reports">Reports</a>
  <a mat-button routerLink="/barcode">Barcode</a>

  <!-- Logout Button -->
  <button mat-button (click)="logout()" class="logout-button">Logout</button>

  <span class="spacer"></span> <!-- Spacer to push logout button to the right -->
</mat-toolbar>
