<app-navbar></app-navbar>

<div class="container">
  <h2>Client Details</h2>
  <form #merchantForm="ngForm" (ngSubmit)="onSubmit(merchantForm)">
    
    <!-- Name fields -->
    <div class="form-row">
      <input type="text" name="firstName" placeholder="Client Name" ngModel required>
    </div>

    <!-- Contact info -->
    <div class="form-row">
      <input type="text" name="phone" placeholder="Phone" ngModel>
      <input type="text" name="mobile" placeholder="Mobile" ngModel>
      <input type="text" name="fax" placeholder="Fax" ngModel>
      <input type="email" name="email" placeholder="Email" ngModel>
    </div>

    <!-- Client type -->
    <div class="form-row">
      <select name="clientType" ngModel required>
        <option value="" disabled selected hidden>Select Client Type</option>
        <option value="Individual">Individual</option>
        <option value="Business">Business</option>
      </select>
    </div>

    <!-- Address fields -->
    <div class="form-row">
      <input type="text" name="address1" placeholder="Address 1" ngModel>
      <input type="text" name="address2" placeholder="Address 2" ngModel>
    </div>

    <!-- Area, Sub-Area, City, Landmark -->
    <div class="form-row">
      <!-- Area Dropdown -->
      <select name="area" [(ngModel)]="selectedArea" (change)="onAreaChange()" required>
        <option value="" disabled selected hidden>Select Area</option>
        <option *ngFor="let area of areaKeys" [value]="area">{{ area }}</option>
      </select>

      <!-- Sub-Area Dropdown -->
      <select name="subArea" [(ngModel)]="selectedSubArea" [disabled]="!subAreaOptions.length" required>
        <option value="" disabled selected hidden>Select Sub-Area</option>
        <option *ngFor="let sub of subAreaOptions" [value]="sub">{{ sub }}</option>
      </select>

      <!-- City Dropdown -->
      <select name="city" ngModel required>
        <option value="" disabled selected hidden>Select City</option>
        <option value="MUMBAI">MUMBAI</option>
      </select>

      <!-- Landmark -->
      <input type="text" name="landmark" placeholder="Landmark" ngModel>
    </div>

    <!-- Franchise -->
    <div class="form-row">
      <select name="franchise" ngModel>
        <option value="" disabled selected hidden>Select Franchise Name</option>
        <option value="JT FRUITS & VEGETABLES">JT FRUITS & VEGETABLES</option>
      </select>
    </div>

    <!-- Entry info (auto-generated) -->
    <div class="form-row">
      <input type="text" name="dateOfEntry" [value]="currentDate" disabled />
      <input type="text" name="entryTime" [value]="currentTime" disabled />
    </div>

    <!-- Action buttons -->
    <div class="form-buttons">
      <button type="submit" [disabled]="!merchantForm.valid">Save</button>
      <button type="button" (click)="backToHome()">Back To Home</button>
      <button type="reset">Clear</button>
    </div>

  </form>
</div>
