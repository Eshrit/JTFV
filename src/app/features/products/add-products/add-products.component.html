<app-navbar></app-navbar>
<div class="container">
  <h2>Add New Product</h2>
  <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
    <div class="form-row">
      <input type="text" name="name" placeholder="Product Name" ngModel required />

      <select name="priority" ngModel required>
        <option value="" disabled selected>Select Priority</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <input type="text" name="units" placeholder="Units (e.g., kg, dozen)" ngModel required />

      <select name="type" ngModel required>
        <option value="" disabled selected>Select Type</option>
        <option value="vegetable">Vegetable</option>
        <option value="fruit">Fruit</option>
        <option value="others">Others</option>
      </select>
    </div>

    <div class="form-row">
      <input type="number" name="mrp" placeholder="MRP" ngModel required min="0" step="0.01" />
      <input type="number" name="expiryDays" placeholder="Expiry Days" ngModel required min="0" />
    </div>

    <div class="form-row">
      <input type="text" name="dateOfEntry" [value]="currentDate" disabled />
      <input type="text" name="entryTime" [value]="currentTime" disabled />
    </div>

    <div class="form-buttons">
      <button type="submit">Save</button>
      <button type="button" (click)="backToHome()">Back To Products</button>
      <button type="reset">Clear</button>
    </div>
  </form>
</div>
