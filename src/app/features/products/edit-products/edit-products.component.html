<div class="container">
  <h2>Edit Product Name</h2>
  <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
    <div class="form-row">
      <input type="text" name="name" placeholder="Product Name" [(ngModel)]="product.name" required />

      <select name="type" [(ngModel)]="product.type">
        <option value="" disabled>Select Type</option>
        <option value="vegetable">Vegetable</option>
        <option value="fruit">Fruit</option>
        <option value="others">Others</option>
      </select>

      <input type="text" name="priority" placeholder="Priority" [(ngModel)]="product.priority" />
      <input type="text" name="units" placeholder="Units" [(ngModel)]="product.units" />
      <input type="number" name="mrp" placeholder="MRP" [(ngModel)]="product.mrp" min="0" step="0.01" />
      <input type="number" name="expiryDays" placeholder="Expiry Days" [(ngModel)]="product.expiryDays" min="0" />
      <input type="text" name="barcode" placeholder="Barcode" [(ngModel)]="product.barcode" />
    </div>
    <input type="text" name="createdAt" [(ngModel)]="product.createdAt" readonly />
    <div class="form-buttons">
      <button type="submit">Save</button>
      <button type="button" (click)="backToProducts()">Back To Products</button>
      <button type="reset">Clear</button>
    </div>
  </form>
</div>
